    <script>

        function validate() {
            var fname = document.reg_form.fname;
            var lname = document.reg_form.lname;
            var email = document.reg_form.email;
            var password = document.reg_form.password;
            var cpassword = document.reg_form.cpassword;
            if (!isNaN(fname.value)) {
                alert("name must be in characters");
                fname.focus();
                return false;
            }
            if (fname == "") {
                alert("Name is required");
                fname.focus();
                return false;
            }
            if (fname.value.length <=2) {
                alert("Length must be greater than 2 ");
                fname.focus();
                return false;
            }
            if (lname.value == "") {
                alert("Name is required");
                lname.focus();
                return false;
            }
            if (!isNaN(lname.value)) {
                alert("name must be in characters");
                lname.focus();
                return false;
            }
            if (lname.value.length <=2) {
                alert("Length must be greater than 2 ");
                lname.focus();
                return false;
            }
            if (email.value.length <= 0) {
                alert("Email Id is required");
                email.focus();
                return false;
            }
           
            if (password.value == "") {
                alert("Password is required");
                password.focus();
                return false;
            }
            if (password.value.length <8) {
                alert("password length must be greatere than 7");
                password.focus();
                return false;
            }
            if(password.value!=cpassword.value){
                alert("password are not matching");
                password.focus();
                cpassword.focus();
                return false;
            }
            if (cpassword.value == "") {
                alert("confirm the Password");
                cpassword.focus();
                return false;
            }
           
            return false;
        }

    </script>
